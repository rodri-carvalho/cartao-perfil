<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

    <main class="card">
        <section class="personal-info">
            <img class="picture" src="./images/foto perfil.jpg" alt="profile picture">
            <div class="name-and-age">
                <h1 class="name">Victor Crest</h1>
                <p class="age">26</p>
            </div>
            <p class="city">London</p>
        </section>

        <hr>

        <section class="profile-numbers">
            <div class="followers">80k <p>Followers</p></div>
            <div class="likes">803 <p>Likes</p></div>
            <div class="photos">1.4k <p>Photos</p></div>
        </section>

    </main>

</body>

</html>
